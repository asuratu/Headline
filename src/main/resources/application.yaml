# 日志配置
#logging:
#  level:
#    root: INFO
#    com.baomidou.mybatisplus: DEBUG   # 打印 MyBatis-Plus 相关的日志
#    org.apache.ibatis.logging.stdout: DEBUG # 打印 MyBatis 的 SQL 日志
#  log4j2:
#    config: classpath:log4j2.xml  # 你可以在 log4j2.xml 中自定义日志配置

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.heima.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 配置日志实现为控制台输出
    cache-enabled: false  # 禁用缓存
  global-config:
    banner: false  # 禁用 banner
    db-config:
      logic-delete-field: isDeleted  # 逻辑删除属性名
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix: news_
      # 主键策略
      id-type: auto
    performance:
      format: true  # 格式化 SQL 语句
      max-time: 500 # 设置 SQL 最大执行时间（毫秒），超过时间会报错

#jwt配置
jwt:
  token:
    expiration: 120 #有效时间,单位分钟
    signKey: headline123456  #当前程序签名秘钥 自定义



