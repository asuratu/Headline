# 应用服务 WEB 访问端口
server:
  port: 9100
  servlet:
    context-path: /
spring:
  profiles:
    # 激活的配置文件, dev,test,prod 如果外部的key和application.yaml中的key相同, 则会覆盖application.yaml中的配置
    active: dev
  web:
    resources:
      # 配置静态资源文件夹
      # 1. 默认是 resources/static, resources/public, resources//resources, resources/META-INF
      # 2. 可以通过 spring.web.resources.static-locations 配置多个静态资源文件夹, 访问是不用带文件夹名
      # 3. 如果配置了静态资源文件夹, 那默认的 /resources, /static, /public 等配置就不生效
      static-locations: classpath:/webapp, classpath:/static
  datasource:
